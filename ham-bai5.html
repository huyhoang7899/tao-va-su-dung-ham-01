<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let nhap = prompt("Nhập ngôi sao muốn tìm : ");
    let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let index = -1 ;
    let traVe = nhan(ngoiSao, chomSao);
    function nhan(ngoiSao, chomSao) {
        for (let i = 0; i < ngoiSao.length; i++) {
            if (nhap === ngoiSao[i]) {
                index = i;
            }
        }
        if (index != -1 ){
            alert(chomSao[index]);}
        else{
            alert("Kết quả không được tìm thấy")}
    }
</script>
